<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Преобразувайте стринг към JSON и JSON към стринг.
    -->
    <script src="jquery.js"></script>
    <script>
        let str = '{"name": "Gosho", "age": 30, "city": "Plovdiv"}';
        console.log(str);
        let human = JSON.parse(str);
        console.log(human);
        human.name = "Georgi";
        human.age = 31;
        human.city = "Varna";
        console.log(human);
        let finalStr = JSON.stringify(human);
        console.log(finalStr);
    </script>
</body>
</html>
