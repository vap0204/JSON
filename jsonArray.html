<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ARRAY</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div id="container"></div>
    <script src="jquery.js"></script>
    <script>
        const products = [
            {name: "Milk", price: 3, quentity: "10"},
            {name: "Apple juice", price: 1, quentity: "20"},
            {name: "Bread", price: 2, quentity: "5"},
            {name: "Pizza", price: 8, quentity: "3"},
            {name: "Chocolate", price: 4, quentity: "6"},
            
        ];

        function load() {
            let html = '<table class="table table-bordered">';
            html += '<tr>    <th>Product</th> <th>Price</th> <th>Quentity</th> </tr>';
            for(let i = 0; i < products.length; i++) {
                html += `<tr>`;
                html += `<td>${products[i].name}</td>`;    
                html += `<td>${products[i].price}</td>`;
                html += `<td>${products[i].quentity}</td>`;
                html += `</tr>`;    
            }

            html += '</table>';
            $('#container').html(html);
        }

        $(function(){
            load();
        });
    </script>
</body>
</html>
